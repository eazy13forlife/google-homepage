<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Results</title>
    <meta name="description" content="This is the google search results, hard coded">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="./styles/google-search.css" rel="stylesheet">
  </head>
  <header>
    <div class="top-header">
      <div class="header-left">
        <img src="./images/google-logo.png" class="google-logo">
        <input type="search" name="search value">
      </div>
      <div class="header-right">
        <i class="fas fa-address-book fa-2x header-right-icon"></i>
        <input type="submit" value="E"/>
      </div>
    </div>
    <div class="bottom-header">
      <ul class="ul-left">
        <li><i class="fas fa-search bottom-icon "></i><a href="http://www.google.com">All</a></li>
        <li><i class="far fa-newspaper bottom-icon"></i><a href="http://www.google.com">News</a></li>
        <li><i class="fas fa-map-marker-alt bottom-icon"></i><a href="http://www.google.com">Maps</a></li>
        <li><i class="fab fa-youtube bottom-icon"></i><a href="http://www.google.com">Videos</a></li>
        <li><i class="fas fa-tag bottom-icon"></i><a href="http://www.google.com">Shopping</a></li>
        <li><i class="fas fa-receipt bottom-icon"></i><a href="http://www.google.com">More</a></li>
      </ul>
      <ul class="ul-right">
        <li><a href="http://www.google.com">Settings</a></li>
        <li><a href="http://www.google.com">Tools</a></li>
      </ul>
    </div>
  </header>











  <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    data-auto-a11y="true"
  ></script>
</html>
